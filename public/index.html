<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign - in</title>
</head>

<body>
    <h1>Google Sign - in</h1>
    <hr>

    <div id="g_id_onload" data-client_id="104408796774-k3iqhr8plr712ers6gr1ukpj062go0jc.apps.googleusercontent.com"
        data-login_uri="https://your.domain/your_login_endpoint" data-auto_prompt="false"
        data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with"
        data-shape="rectangular" data-logo_alignment="left">
    </div>

    <a href="#" id="google-sign-out">Sign Out</a>

    <script src="js/google-sign-in.js"></script>
    <script src="https://accounts.google.com/gsi/client" async></script>
</body>

</html>
